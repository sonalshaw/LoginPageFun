<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Login Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-container-part-1">
                <div class="animation-container">
                    <svg id="avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <circle id="left-eye" cx="30" cy="35" r="5" fill="black"/>
                        <circle id="right-eye" cx="70" cy="35" r="5" fill="black"/>
                        <path id="mouth" d="M 30 70 Q 50 90 70 70" fill="none" stroke="black"/>
                        <path id="left-eye-brow" d="M 20 30 Q 30 20 40 30" fill="none" stroke="black"/>
                        <path id="right-eye-brow" d="M 60 30 Q 70 20 80 30" fill="none" stroke="black"/>
                    </svg>
                </div>
            </div>
            <div class="login-container-part-2">
                <div class="input-field" id="input-1">
                    <input type="text" class="input" id="username" placeholder="USERNAME">
                </div>
                <div class="input-field" id="input-2">
                    <input type="password" class="input" id="password" placeholder="PASSWORD" onclick="toggleAnimation(1)">
                </div>
                <div class="input-field" id="input-3">
                    <div class="toggle-container"><input type="checkbox" id="toggle-switch" onclick="toggleFunction()"><span id="toggle-text">SHOW PASSWORD</span></div>
                </div>
            </div>
            <div class="login-container-part-3">
                <div class="buttons" id="button-1" onclick="loginFunction()"><span>LOGIN</span></div>
                <div class="buttons" id="button-2" onclick="clearInputs()"><span>CLEAR</span></div>
            </div>
        </div>
    </div>
    <script src="/JS/data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./JS/animation.js"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
